
{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ post.title }}</h2>
		<p>{{ post.body }}</p>
	</div>
	<p><a href="{% url 'post_edit' post.pk %}">+ Редактирование сообщения</a></p>
	<p><a href="{% url 'post_delete' post.pk %}">+ Удалить сообщение</a></p>
{% endblock content %}
