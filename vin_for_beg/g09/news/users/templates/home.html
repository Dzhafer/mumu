
{% extends 'base.html' %}

{% block title %}Домой{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		Привет {{ user.username }}!
		<p><a href="{% url 'logout' %}">Выйти</a></p>
	{% else %}
		<p>Вы не авторизованы</p>
		<a href="{% url 'login' %}">Авторизоваться</a> |
		<a href="{% url 'signup' %}">Зарегистрироваться</a>
	{% endif %}
{% endblock content %}
